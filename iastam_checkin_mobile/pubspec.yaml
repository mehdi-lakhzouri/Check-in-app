name: iastam_checkin
description: "Conference attendance system mobile app"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # HTTP client
  dio: ^5.4.0
  
  # QR Code scanner
  mobile_scanner: ^3.5.6
  
  # Models and serialization
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  
  # UI
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9

  # Launcher icons
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/

# Launcher icons
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/iastam.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icons/iastam.jpg"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icons/iastam.jpg"
    icon_size: 48 # min:48, max:256, default: 48
