# ============================================
# Deploy to Production (VPS)
# Docker Compose Deployment via SSH
# DISABLED: Uncomment 'push' trigger when VPS is ready
# ============================================

name: Deploy Production

on:
  # Uncomment below when VPS is configured
  # push:
  #   branches: [master, main]
  #   paths-ignore:
  #     - 'docs/**'
  #     - '*.md'
  #     - '.github/dependabot.yml'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (emergency deploy)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Run Tests First
  # ============================================
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.skip_tests != 'true' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: npm ci
        working-directory: backend

      - name: Run backend tests
        run: npm run test:all
        working-directory: backend
        env:
          NODE_ENV: test

      - name: Build backend
        run: npm run build
        working-directory: backend

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.PRODUCTION_API_URL }}

  # ============================================
  # Deploy to VPS
  # ============================================
  deploy:
    name: ðŸš€ Deploy to VPS
    runs-on: ubuntu-latest
    needs: test
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e
            
            echo "ðŸ“¦ Navigating to project directory..."
            cd ${{ secrets.VPS_PROJECT_PATH || '/opt/checkin-app' }}
            
            echo "ðŸ“¥ Pulling latest changes..."
            git fetch origin master
            git reset --hard origin/master
            
            echo "ðŸ”§ Updating environment..."
            cd infrastructure/docker
            
            echo "ðŸ³ Pulling latest images..."
            docker compose pull
            
            echo "ðŸ—ï¸ Building and restarting services..."
            docker compose up -d --build --remove-orphans
            
            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            echo "âœ… Deployment complete!"
            docker compose ps

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            echo "ðŸ” Checking services health..."
            sleep 30
            
            # Check backend health
            if curl -sf http://localhost:3001/api/v1/health > /dev/null; then
              echo "âœ… Backend is healthy"
            else
              echo "âŒ Backend health check failed"
              docker compose -f /opt/checkin-app/infrastructure/docker/docker-compose.yml logs backend --tail=50
              exit 1
            fi
            
            # Check frontend
            if curl -sf http://localhost:3000 > /dev/null; then
              echo "âœ… Frontend is healthy"
            else
              echo "âŒ Frontend health check failed"
              docker compose -f /opt/checkin-app/infrastructure/docker/docker-compose.yml logs frontend --tail=50
              exit 1
            fi
            
            echo "ðŸŽ‰ All services are running!"

      - name: Notify on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            echo "âš ï¸ Deployment failed, rolling back..."
            cd ${{ secrets.VPS_PROJECT_PATH || '/opt/checkin-app' }}/infrastructure/docker
            git checkout HEAD~1
            docker compose up -d --build
            echo "ðŸ”„ Rollback complete"

  # ============================================
  # Post-Deploy Notification
  # ============================================
  notify:
    name: ðŸ“¢ Notify
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    
    steps:
      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "âœ… **Deployment successful!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Triggered by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Deployment failed!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please check the workflow logs for details." >> $GITHUB_STEP_SUMMARY
          fi