# Mobile CI Pipeline - Zero Tolerance Production Grade
# Comprehensive building and testing for Flutter mobile app

name: Mobile CI

on:
  push:
    branches: [master, main, develop, 'feature/**', 'release/**']
    paths:
      - 'checkin_mobile/**'
      - '.github/workflows/mobile-ci.yml'
  pull_request:
    branches: [master, main, develop]
    paths:
      - 'checkin_mobile/**'

env:
  FLUTTER_VERSION: '3.24.0'
  JAVA_VERSION: '17'

concurrency:
  group: mobile-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Stage 1: Code Quality & Analysis
  # ============================================
  analyze:
    name: ðŸ” Analyze & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: checkin_mobile
        run: flutter pub get

      - name: Verify formatting
        working-directory: checkin_mobile
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze code
        working-directory: checkin_mobile
        # Use --fatal-warnings to fail only on warnings/errors, not infos
        run: flutter analyze --fatal-warnings

      - name: Check for outdated dependencies
        working-directory: checkin_mobile
        run: flutter pub outdated || true

  # ============================================
  # Stage 2: Unit & Widget Tests
  # ============================================
  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: analyze
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: checkin_mobile
        run: flutter pub get

      - name: Run tests with coverage
        working-directory: checkin_mobile
        run: flutter test --coverage --reporter=github

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: checkin_mobile/coverage/lcov.info
          flags: mobile
          name: mobile-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # ============================================
  # Stage 3: Build Android APK (Debug)
  # ============================================
  build-android-debug:
    name: ðŸ¤– Build Android Debug
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [analyze, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: checkin_mobile
        run: flutter pub get

      - name: Build APK (Debug)
        working-directory: checkin_mobile
        run: flutter build apk --debug --split-per-abi

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: checkin_mobile/build/app/outputs/flutter-apk/*-debug.apk
          retention-days: 7

  # ============================================
  # Stage 4: Build Android APK (Release)
  # ============================================
  build-android-release:
    name: ðŸ¤– Build Android Release
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [analyze, test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: checkin_mobile
        run: flutter pub get

      - name: Decode Keystore
        if: env.ANDROID_KEYSTORE_BASE64 != ''
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > checkin_mobile/android/app/upload-keystore.jks

      - name: Create key.properties
        if: env.ANDROID_KEY_ALIAS != ''
        working-directory: checkin_mobile/android
        env:
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
        run: |
          cat > key.properties <<EOF
          storePassword=$ANDROID_STORE_PASSWORD
          keyPassword=$ANDROID_KEY_PASSWORD
          keyAlias=$ANDROID_KEY_ALIAS
          storeFile=upload-keystore.jks
          EOF

      - name: Build APK (Release)
        working-directory: checkin_mobile
        run: flutter build apk --release --split-per-abi

      - name: Build App Bundle (Release)
        working-directory: checkin_mobile
        run: flutter build appbundle --release

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: checkin_mobile/build/app/outputs/flutter-apk/*-release.apk
          retention-days: 30

      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: android-release-bundle
          path: checkin_mobile/build/app/outputs/bundle/release/*.aab
          retention-days: 30

  # ============================================
  # Stage 5: Build iOS (macOS runner required)
  # ============================================
  build-ios:
    name: ðŸŽ Build iOS
    runs-on: macos-latest
    timeout-minutes: 45
    needs: [analyze, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: checkin_mobile
        run: flutter pub get

      - name: Install CocoaPods
        working-directory: checkin_mobile/ios
        run: pod install --repo-update

      - name: Build iOS (No Codesign)
        working-directory: checkin_mobile
        run: flutter build ios --release --no-codesign

      - name: Create IPA archive
        working-directory: checkin_mobile
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r app-release.ipa Payload
          rm -rf Payload

      - name: Upload iOS Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-release
          path: checkin_mobile/app-release.ipa
          retention-days: 30

  # ============================================
  # Stage 6: Security Scanning
  # ============================================
  security:
    name: ðŸ” Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: analyze
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: checkin_mobile
        run: flutter pub get

      - name: Check for security advisories
        working-directory: checkin_mobile
        run: |
          flutter pub audit || true

      - name: Scan with MobSF (if APK available)
        continue-on-error: true
        run: |
          echo "MobSF scan would run here for APK security analysis"

  # ============================================
  # Deploy to Firebase App Distribution
  # ============================================
  deploy-firebase:
    name: ðŸ”¥ Deploy to Firebase
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build-android-release
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: android-release-apk
          path: apk/

      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: testers
          file: apk/app-arm64-v8a-release.apk
          releaseNotes: |
            Build: ${{ github.run_number }}
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}
        if: env.FIREBASE_APP_ID != ''
        env:
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}

  # ============================================
  # Notification on Failure
  # ============================================
  notify-failure:
    name: ðŸ“¢ Notify Failure
    runs-on: ubuntu-latest
    needs: [analyze, test, build-android-debug, security]
    if: failure()
    
    steps:
      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#ci-alerts'
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: env.SLACK_WEBHOOK_URL != ''
