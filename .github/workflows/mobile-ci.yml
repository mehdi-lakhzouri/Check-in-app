# ============================================
# Mobile App CI Pipeline - Production Ready
# Flutter - Analyze, Test, Build APK/iOS
# ============================================

name: Mobile CI

on:
  push:
    branches: [master, main, develop, 'feature/**', 'release/**']
    paths:
      - 'checkin_mobile/**'
      - '.github/workflows/mobile-ci.yml'
  pull_request:
    branches: [master, main, develop]
    paths:
      - 'checkin_mobile/**'
      - '.github/workflows/mobile-ci.yml'

env:
  FLUTTER_VERSION: '3.24.0'

# Cancel in-progress runs for the same branch
concurrency:
  group: mobile-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: checkin_mobile

jobs:
  # ============================================
  # Analyze & Test Job
  # ============================================
  analyze:
    name: üîç Analyze & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

      - name: Run tests
        run: flutter test --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: checkin_mobile/coverage/lcov.info
          flags: mobile
          name: mobile-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ============================================
  # Build Android APK
  # ============================================
  build-android:
    name: ü§ñ Build Android
    runs-on: ubuntu-latest
    needs: analyze
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK (Release)
        run: flutter build apk --release

      - name: Build App Bundle (Release)
        run: flutter build appbundle --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: checkin_mobile/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 14

      - name: Upload App Bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: checkin_mobile/build/app/outputs/bundle/release/app-release.aab
          retention-days: 14

  # ============================================
  # Build iOS (requires macOS)
  # ============================================
  build-ios:
    name: üçé Build iOS
    runs-on: macos-latest
    needs: analyze
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build iOS (no code signing)
        run: flutter build ios --release --no-codesign

      - name: Upload iOS build
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: checkin_mobile/build/ios/iphoneos
          retention-days: 14
