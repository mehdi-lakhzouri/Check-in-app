# Production Environment Overlay
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: checkin-production

namePrefix: prod-

resources:
  - ../base

labels:
  - pairs:
      environment: production
    includeSelectors: true

# Production-grade resource limits
patches:
  # Backend with higher resources
  - target:
      kind: Deployment
      name: backend
    patch: |
      - op: replace
        path: /spec/replicas
        value: 3
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
  # Frontend with higher resources
  - target:
      kind: Deployment
      name: frontend
    patch: |
      - op: replace
        path: /spec/replicas
        value: 3
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
  # MongoDB with more storage
  - target:
      kind: StatefulSet
      name: mongodb
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
  # Higher HPA limits
  - target:
      kind: HorizontalPodAutoscaler
      name: backend-hpa
    patch: |
      - op: replace
        path: /spec/maxReplicas
        value: 20
      - op: replace
        path: /spec/minReplicas
        value: 3
  - target:
      kind: HorizontalPodAutoscaler
      name: frontend-hpa
    patch: |
      - op: replace
        path: /spec/maxReplicas
        value: 10
      - op: replace
        path: /spec/minReplicas
        value: 3
  # MongoDB premium storage
  - target:
      kind: StatefulSet
      name: mongodb
    patch: |
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/storageClassName
        value: premium-ssd
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/resources/requests/storage
        value: 100Gi

configMapGenerator:
  - name: app-config
    behavior: merge
    literals:
      - api-url=https://api.checkin-app.example.com
      - log-level=info
      - cors-origins=https://checkin-app.example.com
