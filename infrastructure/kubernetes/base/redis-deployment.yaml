# Redis Deployment - Local Cache
# Optimized for 120-430 participants
# Redis handles: session cache, capacity counters, idempotency keys
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
    component: cache
    sizing: small-event
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        component: cache
    spec:
      serviceAccountName: redis-sa
      securityContext:
        fsGroup: 999
      
      containers:
        - name: redis
          image: redis:7-alpine
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          
          command:
            - redis-server
            - --appendonly
            - "yes"
            # Optimized memory for 430 participants
            # ~1KB per participant cache entry Ã— 500 = 500KB
            # Session data, counters, idempotency = ~20MB max
            - --maxmemory
            - "128mb"
            - --maxmemory-policy
            - allkeys-lru
            # Performance tuning for single-pod backend
            - --tcp-backlog
            - "128"
            - --timeout
            - "0"
            - --tcp-keepalive
            - "300"
          
          # Reduced resources for small event
          resources:
            requests:
              cpu: "25m"
              memory: "64Mi"
            limits:
              cpu: "100m"
              memory: "192Mi"
          
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          volumeMounts:
            - name: redis-data
              mountPath: /data
      
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-pvc
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: redis-sa
  labels:
    app: redis
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  labels:
    app: redis
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      # Reduced from 5Gi - 1Gi is plenty for cache data
      storage: 1Gi
