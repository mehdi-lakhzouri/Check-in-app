# Secrets Template (Use sealed-secrets or external-secrets in production)
# ⚠️ IMPORTANT: Replace ALL placeholder values before deployment!
# 
# For MongoDB Atlas Free Tier:
#   1. Go to https://cloud.mongodb.com
#   2. Create free M0 cluster
#   3. Create database user
#   4. Get connection string (replace <password> with actual password)
#   5. Whitelist your VPS IP address
#
# Connection string format for Atlas:
#   mongodb+srv://<username>:<password>@<cluster>.mongodb.net/<database>?retryWrites=true&w=majority
#
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  labels:
    app: checkin
    sizing: small-event
type: Opaque
stringData:
  # MongoDB Atlas Free Tier connection string
  # REPLACE with your actual Atlas connection string!
  # Example: mongodb+srv://checkin_user:YOUR_PASSWORD@cluster0.xxxxx.mongodb.net/checkin_db?retryWrites=true&w=majority
  mongodb-uri: "mongodb+srv://YOUR_USER:YOUR_PASSWORD@YOUR_CLUSTER.mongodb.net/checkin_db?retryWrites=true&w=majority"
  
  # JWT Secret - Generate a strong random string (32+ characters)
  # Generate with: openssl rand -base64 32
  jwt-secret: "CHANGE_THIS_TO_A_RANDOM_32_CHAR_STRING"

