apiVersion: v1
kind: Secret
metadata:
  name: checkin-secrets
  namespace: checkin
  labels:
    app.kubernetes.io/name: checkin-app
type: Opaque
stringData:
  # ⚠️ IMPORTANT: Replace these values before deployment!
  # Use: kubectl create secret generic checkin-secrets --from-literal=...
  
  # MongoDB Atlas Connection String
  # Format: mongodb+srv://user:password@cluster.mongodb.net/dbname
  MONGODB_URI: "REPLACE_WITH_MONGODB_ATLAS_URI"
  
  # JWT Secret (generate with: openssl rand -hex 32)
  JWT_SECRET: "REPLACE_WITH_SECURE_JWT_SECRET"
  
  # Redis Password (optional, leave empty if no auth)
  REDIS_PASSWORD: ""
