# Kustomization Base - Shared Resources
# Optimized for 120-430 participants (small event)
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: checkin

resources:
  - namespace.yaml
  - backend-deployment.yaml
  - frontend-deployment.yaml
  # MongoDB: Using Atlas Free Tier (external) - no local statefulset needed
  # Uncomment below if using local MongoDB instead of Atlas
  # - mongodb-statefulset.yaml
  - redis-deployment.yaml
  - configmap.yaml
  - secrets.yaml
  - services.yaml
  - ingress.yaml
  # HPA disabled for small events - uncomment for 300+ participants
  # - hpa.yaml
  - pdb.yaml
  - network-policies.yaml

commonLabels:
  app.kubernetes.io/part-of: checkin-app
  app.kubernetes.io/managed-by: kustomize
  sizing: small-event
