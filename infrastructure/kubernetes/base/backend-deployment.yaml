# Backend Deployment - NestJS API
# Optimized for 120-430 participants (single pod deployment)
# SCALING GUIDE:
#   - 120-300 participants: 1 pod (current config)
#   - 300-600 participants: 2 pods (change replicas to 2)
#   - 600+ participants: See docs/SCALING_GUIDE.md
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
    component: api
    # Event sizing label for quick identification
    sizing: small-event
spec:
  # SINGLE POD for 120-430 participants
  # A single NestJS pod can handle 500+ concurrent users easily
  replicas: 1
  strategy:
    # Recreate is simpler and faster for single pod
    # Change to RollingUpdate when scaling to 2+ pods
    type: Recreate
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/api/v1/metrics"
    spec:
      serviceAccountName: backend-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      
      # Faster startup - no need to wait for other pods
      terminationGracePeriodSeconds: 30
      
      containers:
        - name: backend
          image: ghcr.io/medma/check-in-app/backend:latest
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3001"
            # MongoDB Atlas Free Tier connection
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: mongodb-uri
            # Local Redis (on-cluster)
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: redis-host
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: redis-port
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: jwt-secret
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: log-level
            # Single instance mode - skip distributed locks overhead
            - name: DISTRIBUTED_LOCK_MODE
              value: "single-instance"
          
          # Optimized resources for single pod handling 430 users
          resources:
            requests:
              cpu: "150m"
              memory: "384Mi"
            limits:
              cpu: "750m"
              memory: "768Mi"
          
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: logs
              mountPath: /app/logs
      
      volumes:
        - name: tmp
          emptyDir: {}
        - name: logs
          emptyDir: {}
      
      # REMOVED: podAntiAffinity - pointless with single pod
      # REMOVED: topologySpreadConstraints - single node deployment
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend-sa
  labels:
    app: backend
