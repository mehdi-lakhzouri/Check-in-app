# MongoDB StatefulSet - Production Grade
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  labels:
    app: mongodb
    component: database
spec:
  serviceName: mongodb
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
        component: database
    spec:
      serviceAccountName: mongodb-sa
      securityContext:
        fsGroup: 999
      
      containers:
        - name: mongodb
          image: mongo:7.0
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: mongodb
              containerPort: 27017
              protocol: TCP
          
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-secrets
                  key: root-username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secrets
                  key: root-password
            - name: MONGO_INITDB_DATABASE
              value: checkin_db
          
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          
          livenessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.runCommand('ping').ok"
                - --quiet
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.runCommand('ping').ok"
                - --quiet
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
            - name: mongodb-config
              mountPath: /docker-entrypoint-initdb.d
              readOnly: true
      
      volumes:
        - name: mongodb-config
          configMap:
            name: mongodb-init-config
  
  volumeClaimTemplates:
    - metadata:
        name: mongodb-data
        labels:
          app: mongodb
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: standard
        resources:
          requests:
            storage: 20Gi
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mongodb-sa
  labels:
    app: mongodb
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-init-config
  labels:
    app: mongodb
data:
  init-mongo.js: |
    db = db.getSiblingDB('checkin_db');
    
    // Create application user
    db.createUser({
      user: 'checkin_app',
      pwd: process.env.MONGO_APP_PASSWORD || 'app_password',
      roles: [
        { role: 'readWrite', db: 'checkin_db' }
      ]
    });
    
    // Create indexes for performance
    db.participants.createIndex({ email: 1 }, { unique: true });
    db.participants.createIndex({ qrCode: 1 }, { unique: true });
    db.sessions.createIndex({ startTime: 1 });
    db.checkins.createIndex({ participantId: 1, sessionId: 1 }, { unique: true });
    db.registrations.createIndex({ participantId: 1, sessionId: 1 }, { unique: true });
    
    print('Database initialized successfully');
