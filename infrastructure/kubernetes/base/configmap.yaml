apiVersion: v1
kind: ConfigMap
metadata:
  name: checkin-config
  namespace: checkin
  labels:
    app.kubernetes.io/name: checkin-app
data:
  # Node environment
  NODE_ENV: "production"
  
  # API Configuration
  API_PORT: "3001"
  API_PREFIX: "api/v1"
  
  # Frontend URL (update with your domain)
  FRONTEND_URL: "https://YOUR_DOMAIN.com"
  
  # Throttle Configuration (validated with K6 tests)
  THROTTLE_TTL: "60000"
  THROTTLE_LIMIT: "500"
  THROTTLE_SHORT_TTL: "10000"
  THROTTLE_SHORT_LIMIT: "300"
  
  # Redis Configuration (internal service)
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  # Logging
  LOG_LEVEL: "info"
