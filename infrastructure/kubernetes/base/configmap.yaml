# Application ConfigMap
# Configuration for 120-430 participant event
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  labels:
    app: checkin
    sizing: small-event
data:
  # API Configuration
  api-url: "https://api.checkin-app.example.com"
  log-level: "info"
  
  # Redis Configuration (Local on-cluster Redis)
  redis-host: "redis"
  redis-port: "6379"
  
  # Application Settings
  checkin-late-threshold-minutes: "10"
  pagination-default-limit: "20"
  pagination-max-limit: "100"
  
  # CORS Configuration
  cors-origins: "https://checkin-app.example.com"
  
  # === MONGODB ATLAS FREE TIER NOTES ===
  # Connection string goes in secrets.yaml (mongodb-uri)
  # Free tier limits:
  #   - 512 MB storage
  #   - 500 connections max
  #   - Shared cluster (variable performance)
  # 
  # For 300+ participants, upgrade to M10 Dedicated ($57/mo)
  # See docs/SCALING_GUIDE.md for details
